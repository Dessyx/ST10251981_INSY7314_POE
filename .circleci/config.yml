version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@2.0.0

jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

  node-sonar:
    docker:
      - image: cimg/node:18.18.1 
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - sonarcloud/scan

workflows:
  main:
    jobs:
      - say-hello
      - node-sonar:
          context: SonarCloud
